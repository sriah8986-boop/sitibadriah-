<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Barang Penjualan</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #EE82EE; /* Warna ungu */
            padding: 20px;
        }
        nav {
            background-color: #7B1FA2;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 3px;
        }
        nav a:hover {
            background-color: #fa00c4;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        button[type="submit"] {
            background-color: #BA68C8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #9C27B0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #7B1FA2;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center; margin-bottom: 20px; color: white; font-size: 2.5em;">Skincare</h1>

<nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
</nav>

<form action="" method="POST" enctype="multipart/form-data">
    <label for="nama_produk">Nama:</label>
    <input type="text" id="nama_produk" name="nama_produk" required>

    <label for="kategori">Pilih Barang:</label>
    <select id="kategori" name="kategori" required>
        <option value="" disabled selected>Pilih Kategori</option>
        <option value="masker">Bedak</option>
        <option value="lipbalm">Lipbalm</option>
        <option value="Kecantikan">CeraVe</option>
        <option value="Pakaian">Toner</option>
        <option value="Seragam">Pelembab</option>
        <option value="Buku">Serum</option>
    </select>

    <label for="alamat">Alamat:</label>
    <input type="text" id="alamat" name="alamat" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="jumlah">Jumlah Pesanan:</label>
    <input type="number" id="jumlah" name="jumlah" required>
    
    <label for="no_telpon">No. Telpon:</label>
    <input type="number" id="no_telpon" name="no_telpon" required>

    <button type="submit" name="submit">Konfirmasi</button>
</form>

<footer>
    <p>&copy; 2024 Skincare Store. All rights reserved.</p>
</footer>

</body>
</html>
